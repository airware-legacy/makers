sudo: false
language: node_js
node_js:
- '5'
- '4.2'
- '4.1'
- '4.0'
env:
  global:
  - secure: 
  - secure: 
script: gulp build
deploy:
- provider: s3
  region: us-east-1
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  detect_encoding: true
  local_dir: build
  skip_cleanup: true
  bucket: airware-makers
  on:
    branch: master
    node_js: '4.2'
- provider: s3
  region: us-east-1
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  detect_encoding: true
  local_dir: build
  skip_cleanup: true
  bucket: airware-makers-staging
  on:
    branch: develop
    node_js: '4.2'
