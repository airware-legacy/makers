<!doctype html>
<html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{title}} | {{pageTitle}}</title>
        <link type="text/css" rel="stylesheet" href="/all.min.css?{{timestamp}}"/>

            {{> footer}}
