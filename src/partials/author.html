{{#extend "base"}}
    {{#content "header"}}
        {{#extend "header"}}{{/extend}}
    {{/content}}

    {{#content "body"}}
        <div class="container">
            <div class="row">
                <h1>{{name}}</h1>
                <dl>
                    <dt>Nickname</dt>
                    <dd>{{nickname}}</dd>
                    <dt>Organization</dt>
                    <dd>{{org}}</dd>
                    <dt>Title</dt>
                    <dd>{{title}}</dd>
                    <dt>Email</dt>
                    <dd>{{email}}</dd>
                    <dt>Twitter</dt>
                    <dd><a href="https://twitter.com/{{twitter}}">@{{twitter}}</a></dd>
                    <dt>Site</dt>
                    <dd><a href="{{site}}">{{site}}</a></dd>
                </dl>
                {{{this.content}}}
            </div>
        </div>
    {{/content}}
{{/extend}}
