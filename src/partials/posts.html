<section class="posts">
    {{#each posts}}
        <div class="card card-vertical">
            <div class="card-thumbnail" style="background-image:url('{{thumb}}');"></div>

            <div class="card-content">
                <div class="headline-cnt {{#isExternal}}external{{/isExternal}}" data-external="{{external}}" data-href="{{link}}">
                    <h2 class="headline">
                        <a href="{{this.link}}">{{{title}}}</a>
                    </h2>

                    <p class="headline-metadata">
                        Published in <a class="headline-category" href="/{{category}}">{{category}}</a><br>
                        {{displayDate}} by {{author.name}}
                    </p>

                    <p class="snippet">{{{snippet}}}...</p>
                </div>
            </div>
        </div>
    {{/each}}
</section>
