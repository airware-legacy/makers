{{#extend "base"}}
    {{#content "header"}}
        {{#extend "header"}}
            {{#content "hero"}}
                {{> hero_headline_post}}
            {{/content}}
        {{/extend}}
    {{/content}}

    {{#content "body"}}
        <div class="row post" data-post-category="{{category}}">
            {{{this.content}}}
            <p>
                <em>Thanks to {{#reviewerList reviewers}}{{/reviewerList}} for reading drafts of this post.</em>
            </p>
        </div>
    {{/content}}
{{/extend}}
